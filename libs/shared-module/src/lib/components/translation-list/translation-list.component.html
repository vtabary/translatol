<ng-container
  *ngIf="translations && translations.length > 0; else noTranslation"
>
  <div class="ui-header">
    <h2>{{ listTitle }}</h2>
    <vscode-badge>{{ translations.length }}</vscode-badge>
  </div>
  <translatol-translation
    *ngFor="let translation of translations"
    [id]="translation.$.id"
    [translation]="translation"
    (submitted)="submitted.emit()"
    [sourceLanguage]="sourceLanguage"
    [targetLanguage]="targetLanguage"
  ></translatol-translation>
</ng-container>
<ng-template #noTranslation>
  <h2>{{ listTitle }}</h2> <vscode-badge>0</vscode-badge>
  No translation
</ng-template>
