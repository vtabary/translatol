<ng-container *ngIf="translations && translations.length > 0">
  <div class="ui-header">
    <h2>{{ listTitle }}</h2>
    <vscode-badge>{{ translations.length }}</vscode-badge>
  </div>
  <translatol-alert-warning
    *ngFor="let translation of translations"
    [translation]="translation"
  ></translatol-alert-warning>
</ng-container>
