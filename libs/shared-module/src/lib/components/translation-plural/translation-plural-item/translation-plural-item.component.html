<ng-container *ngIf="interpolation">
  <translatol-translation-interpolation [interpolation]="interpolation">
  </translatol-translation-interpolation>
</ng-container>
<ng-container *ngIf="text && formControl">
  <vscode-text-field
    type="text"
    [formControl]="formControl"
    [lang]="targetLanguage"
    ngDefaultControl
    >{{ source }}
    <vscode-button
      class="clear-button"
      [class.hidden]="!formControl.value"
      slot="end"
      appearance="icon"
      title="Clear field"
      aria-label="Clear field"
      (click)="formControl.setValue('')"
    >
      <span class="codicon codicon-close"></span> </vscode-button
  ></vscode-text-field>
</ng-container>
